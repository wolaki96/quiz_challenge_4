<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
       <!--Insert access to stylesheet in CSS-->
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta httyp-equiv="X-UA-Compatible" content="ie=edge">
        <!--Insert access to JavaScript-->
        
    <title>Coding Quiz Challenge</title>
    </head>
    <body>
        <header>
        <nav class="navbar">
            <a class="navbar-score" href="highscores.html">View Highscores</a>
            <section class="navbarText" id="navbar">
                Time: 60 seconds
            </section>
        </nav>
        </header>
    <main>
        <section id="start" class="startQuiz">
            <h1 id="questionsHeader">Coding Quiz Challenge</h1>
            <p id="instructions">Try to answer the following questions within the time limit!
                <br>
            Watch out! An incorrect answer will decrease your score. 
            </p>
        <button id="button" onclick="beginQuiz()">Begin Quiz</button>
        <div>
            <p id="timer">00</p>
        </div>
        </section>
    <!--Quiz Question Page and Appearance-->
    
    <section id="quizQuestions" class="hiddenQuiz">
        <h1 id="questions"></h1>
        <ul class="choices">
            <button class = "btn btn-option" id="choice1"></button>
            <button class = "btn btn-option" id="choice2"></button>
            <button class = "btn btn-option" id="choice3"></button>
            <button class = "btn btn-option" id="choice4"></button>
        </ul> 
        <button id="button" onclick="questionClick()">Next Question</button>
    </section>
    <!--End Page and Appearance-->
    <section id="endOfGame" class="hiddenQuiz">
        <h1 id="end">End of Quiz</h1>
        <p id="score">You received a score of: <span id="score">0</span></p>
        <form id="submitInitials">
            <label for="initials">Enter Initials:</label>
            <input type="text" id="initials">
            <button type="submit">Submit Score</button>
        </form>
    </section>
    </main>
    <script src="./scripts/logic.js"></script>
    <script  src="./scripts/questions.js"></script>
    </body>

</html>
